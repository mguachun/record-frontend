<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Record Wishlist</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
    <body>
        <div id="app-header">
            <img src="https://fontmeme.com/permalink/210809/cdabc331657565d80fe13eb9444ef6f6.png" alt="rudelsberg-dieter-steffmann-font" border="0"></a>
            
        </div>
        <p class="slogan">
                <img src="https://fontmeme.com/permalink/210809/e8b50fc79041f887651546225bfee1d2.png" alt="rudelsberg-dieter-steffmann-font" border="0"></a>
        </p>
        
        <div class="sort-menus">
            <div class="sort-menu-children">
                <label for="select-price"><strong>Sort by Album:</strong></label>
                <select id="price-dropdown" name="sort-price">
                    <option value="sort_price_asc">Low to High</option>
                    <option value="sort_price_desc">High to Low</option>
                </select>
            </div>
            <div class="sort-menu-children">
                <label for="select-size"><strong>Sort by Genre:</strong></label>
                <select id="size-dropdown" name="select-size">
                    <option value="find_mini">Mini</option>
                    <option value="find_small">Small</option>
                    <option value="find_medium">Medium</option>
                    <option value="find_large">Large</option>
                    <option value="find_xlarge">X-Large</option>
                </select>
            </div>

        </div>
        <main>

        </main>

        
        <div id="welcome">
        </div>
        
      
        <div class="logout-btn">
            <button id="logout"><img src="http://icons.iconarchive.com/icons/icons8/windows-8/32/User-Interface-Logout-icon.png"></button>
        </div>
        
        
        <div class="container">
            <form class="signup-form" >
                <h3> Sign In to Create Your Wishlist!</h3>
                <input type="text" name="name" value="" placeholder="Please Enter Your Name" class="input-text">
                <br>
                <input type="text" name="email" value="" placeholder="Please Enter Your Email Address" class="input-text">
                <br>
                <input type="submit" name="submit" value="Sign In" class="submit">
        </form>
        </div>

</html>
